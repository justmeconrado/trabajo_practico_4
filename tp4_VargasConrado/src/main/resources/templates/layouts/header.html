<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facultad de Ciencias Agrarias</title>
  <link rel="stylesheet" data-th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
  <link rel="stylesheet" data-th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css}" />
</head>

<body>
  <header class="bg-success text-white py-3" th:fragment="header">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" data-th-href="@{/}"> <img th:src="@{images/logofca.png}"
              alt="Logo de la Facultad de Ciencias Agrarias" height="80" class="d-inline-block align-text-top me-2">
          </a>
          <div>
            <h1 class="display-5">Facultad de Ciencias Agrarias</h1>
            <p class="small">Más de 50 años cultivando conocimiento e
              investigación</p>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a></li>
              <li class="nav-item"><a class="nav-link" th:href="@{#acerca-de}">Acerca
                  de</a></li>
              <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" th:href="@{/}" role="button"
                  data-bs-toggle="dropdown" aria-expanded="false"> Oferta
                  Académica </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" th:href="@{#carreras-pregrado}">Carreras
                      de Pregrado</a></li>
                  <li><a class="dropdown-item" th:href="@{#carreras-grado}">Carreras
                      de Grado</a></li>
                </ul>
              </li>
              <li class="nav-item"><a class="nav-link" th:href="@{#noticias}">Noticias</a></li>
              <li class="nav-item"><a class="nav-link"
                  th:href="@{https://fca.unju.edu.ar/institucional/contacto/}">Contacto</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <script type="text/javascript" data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
